<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.12/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <h1>{{title}}</h1>

    <form name="searchUser" ng-submit="search(username)">
        <input ng-model="search" required type="search" placeholder="Search for a username" />
        <input type="submit" value="Search" />
    </form>

    <div>
        <p>{{user.name}}</p>
        <p>{{user.login}}</p>
        <p>{{user.blog}}</p>
        <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="repo in repos">
                <td>{{repo.name}}</td>
                <td>{{repo.stargazers_count | number}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>

    <div>
        {{error.data.message}}
    </div>
</body>
</html>
