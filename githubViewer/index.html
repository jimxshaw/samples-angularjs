<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.12/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <h1>{{title}}</h1>

    <div>
        Countdown: {{countdown}}
    </div>

    <form name="searchUser" ng-submit="search(username)">
        <input ng-model="search" required type="search" placeholder="Search for a username" />
        <input type="submit" value="Search" />
    </form>


    <div ng-include="'userdetails.html'" ng-show="user">
        <!--If the scope's user property is truthy then show the included file's contents.-->
    </div>


    <div>
        {{error.data.message}}
    </div>
</body>

</html>
